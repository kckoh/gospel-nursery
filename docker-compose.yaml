version: '3'
services:
  mysql:
    container_name: mysql
    #    image: mysql:8.0-oracle
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    volumes:
      - mysql_data_dev:/mysql
    #    env_file:
    #      - ./.env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 1s
      retries: 3
  # nginx and frontend files
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
  backend:
    container_name: backend
    restart: always
    build: ./backend
    ports:
      - 8080:8080
    tty: true
    depends_on:
      mysql:
        condition: service_healthy
volumes:
  mysql_data_dev: 